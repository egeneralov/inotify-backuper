on:
  push:
    tags:
    - 'v*'

name: Release

jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    steps:
      
      - name: Set up Go 1.15.6
        uses: actions/setup-go@v1
        with:
          go-version: 1.15.6
        id: go
      
      - name: Checkout code
        uses: actions/checkout@master
      
      - name: build linux
        run: GOOS=linux go build -a -v -installsuffix cgo -ldflags="-w -s" -o inotify-backuper-linux .

      - name: docker login
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: build & push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: docker.pkg.github.com/${{ github.repository }}/inotify-backuper:${{ github.sha }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      
      - name: save linux artifact in Actions
        uses: actions/upload-artifact@v1.0.0
        with:
          name: linux
          path: inotify-backuper-linux

      - name: upload linux release asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./inotify-backuper-linux
          asset_name: inotify-backuper-linux
          asset_content_type: application/binary
